<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Generic protein expression view for Human Body</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="dist/heatmap-table.css">
    <!-- you should include styles inside styles folder -->
    <link rel="stylesheet" href="styles/nx-protein-expression.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- // <script type="text/javascript" src="bower_components/d3/d3.min.js"></script> -->
    <!-- <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script> -->

    <script type="text/javascript" src="dist/heatmap-table-vendor.js"></script>
    <script type="text/javascript" src="dist/heatmap-table.js"></script>
    <!-- <script type="text/javascript" src="vendor/nextprot.bundle.js"></script> -->
    <script type="text/javascript" src="vendor/nextprot.js"></script>
    <script type="text/javascript" src="src/convert-nextprot-to-heatmap.js"></script>
    <script type="text/javascript" src="vendor/iframeresizer.content.min.js"></script>
    <script type="text/javascript" src="src/app.js"></script>

</head>

<style type="text/css">

    .detection-method {
        background-color: #7cba0f;
        color: white;
    }

    .dbSource {
        background-color: #dedede;
        color: #999;
    }

    .silver {
        background-color: #dedede;
        color: #999;
    }

    .Positive {
        color: #FFA10A;
    }
    .NotDetected {
        color: lightgray;
    }
    .Low {
        color: #FFE6BD;
    }
    .High {
        color: #FFC870;
    }
    .Medium {
        color: #FFC870;
    }

    .demo-overview {
        height: auto;
        background: #fff;
        border-top: 4px solid #E7EAEC;
        margin-top: 10px;
        border-bottom: 1px solid #E7EAEC;
    }

    .filters {
        margin-right: 20px;
        margin-top: 0 !important;
    }
    
    .filterBox {
        overflow: hidden;
        margin-left: 20px;
    }

    #heatmap-table > .heatmap-body > ul > li {
        margin-bottom: 20px;
    }

</style>

<body>

   <!-- TODO should add nx-overview directive from nextprot-js here -->
    <div id="nx-overview" class="col-md-8 col-md-offset-2 demo-overview"></div>

    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <img src="vendor/humanbody.png">
        </div>
    </div>

    <div class="container">

        <div class="raw">
            <div>
                <div class="filterBox">
                    <span class="filters pull-left">Quality:</span>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="radio"  name="goldOrSilver" value="goldOnly" checked/> Gold only
                        </label>
                        <label>
                          <input type="radio"  name="goldOrSilver" value="goldAndSilver"/> Gold and silver
                        </label>
                    </div>
                </div>
                <div class="filterBox">
                    <span class="filters pull-left">Filter:</span>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="IHCFilter"/> IHC
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="ESTFilter"/> EST
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="MicroArrayFilter"/> MicroArray
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="positiveFilter"/> Positive
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="notDetectedFilter"/> NotDetected
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="highFilter"/> High
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="mediumFilter"/> Medium
                        </label>
                    </div>
                    <div class="filters checkbox pull-left">
                        <label>
                          <input type="checkbox" id="lowFilter"/> Low
                        </label>
                    </div>
                </div>
            </div>
            <div id="heatmap-table">
            </div>
        </div>

    </div>

</body>

<script id="detailTemplate" type="text/x-handlebars-template">
    <span class="detection-method">{{evidenceCodeName}}</span>  <span class="dbSource">{{dbSource}}</span>  <span class="ensembl-link"><a href="{{ensemblLink}}">{{ensembl}}</a></span>
    <div>
        <span class="{{value}} glyphicon glyphicon-stop"></span>
        <span>{{description}}</span>
        {{#if qualityQualifier}}
        <span class="silver">{{qualityQualifier}}</span>
        {{/if}}
    </div>
</script>

<script type="text/javascript">
    Handlebars.registerHelper('createHeader', function(columnName, block) {
        var result = {};
        result.columnWidth = "50px";
        result.columnName = columnName;
        return block.fn(result);
    });
</script> 

<script id="headerTemplate" type="text/x-handlebars-template">
    {{#each header}}
        {{#createHeader this}}
            <div class="heatmap-column {{columnClass}}" style="width: {{columnWidth}}">
                {{columnName}}
            </div>
        {{/createHeader}}
    {{/each}}
</script>

</html>
