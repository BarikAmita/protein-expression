<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Generic protein expression view for Human Body</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="dist/heatmap-table.css">

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
        <script type="text/javascript" src="dist/heatmap-table-vendor.js"></script>
        <script type="text/javascript" src="dist/heatmap-table.js"></script>
    
        <style type="text/css">
            .grayBG {
                background-color: gray;
            }

            .greenBG {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div style="margin-left:auto; margin-right:auto; margin-top:100px; width:700px;">
            <div id="heatmap-table"/>
        </div>
    </body>
    
    <script>
        
        var heatMapTable = HeatMapTable({
            header:['Microarray', 'EST', 'IHC'],
            tableID: "heatmap-table",
            options: {
                valuesColorMapping: [
                    {value:'High', color: '#C00000'},
                    {value:'Low', color: '#0070C0'}, 
                    {value:'Moderate', cssClass: 'grayBG'},
                    {value:'Negative', cssClass: 'greenBG'}]
            }
        });

        $.getJSON("../data/data.json", function(data) {
            heatMapTable.loadJSONData(data);
            heatMapTable.show();
        })

    </script>
</html>
