<style type="text/css">

    .detection-method {
        background-color: #7cba0f;
        color: white;
    }

    .dbSource {
        background-color: #dedede;
        color: #999;
    }

    .silver {
        background-color: #dedede;
        color: #999;
    }

    .Positive {
        color: #FFA10A;
    }
    .NotDetected {
        color: lightgray;
    }
    .Low {
        color: #FFE6BD;
    }
    .High {
        color: #FFC870;
    }
    .Medium {
        color: #FFC870;
    }

    .demo-overview {
        height: auto;
        background: #fff;
        border-top: 4px solid #E7EAEC;
        margin-top: 10px;
        border-bottom: 1px solid #E7EAEC;
    }

    .filters {
        margin-right: 20px;
        margin-top: 0 !important;
    }
    
    .filterBox {
        overflow: hidden;
        margin-left: 20px;
    }

    #heatmap-table > .heatmap-body > ul > li {
        margin-bottom: 20px;
    }

</style>

        <div id="panel-techniques" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="select-all pull-left" referto="#collapse0">All <i class="fa fa-check" aria-hidden="true"></i></a>
                    <a class="collapse-title collapsed" data-toggle="collapse" href="#collapse0">
                        <div class="panel-title">
                            <span class="chevron pull-right"><i class="fa" aria-hidden="true"></i></span>
                            <span class="typeName">All methods</span>
                            <span class="badge phenoCount pull-right"></span>

                    </a>
                </div>
                <div id="collapse0" class="panel-collapse collapse">
                    <ul class="list-group subtypes">
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="Microarray" value="true">MicroArray</span></a></li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="EST" value="true">EST</span></a></li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="IHC" value="true">IHC</span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <h3>Possible values</h3>
        <div id="panel-values" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="select-all pull-left" referto="#collapse2">All <i class="fa fa-check" aria-hidden="true"></i></a>
                    <a class="collapse-title collapsed" data-toggle="collapse" href="#collapse2">

                        <div class="panel-title">
                            <span class="chevron pull-right"><i class="fa" aria-hidden="true"></i></span>

                            <span class="badge phenoCount pull-right"></span>
                        </div>
                    </a>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <ul class="list-group subtypes">
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="Microarray" value="NotDetected">MicroArray Not Detected</span></a>                        </li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="Microarray" value="Positive">MicroArray Positive</span></a>                        </li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="EST" value="Positive">EST Positive</span></a></li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="IHC" value="NotDetected">IHC Expression Level Not Detected</span></a></li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="IHC" value="Low">IHC Expression Level Low</span></a></li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="IHC" value="Medium">IHC Expression Level Medium</span></a></li>
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot" type="IHC" value="High">IHC Expression Level High</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
          
           
    </div>

</body>

<script id="detailTemplate" type="text/x-handlebars-template">
    <span class="detection-method">{{evidenceCodeName}}</span>  <span class="dbSource">{{dbSource}}</span>  <span class="ensembl-link"><a href="{{ensemblLink}}">{{ensembl}}</a></span>
    <div>
        <span class="{{value}} glyphicon glyphicon-stop"></span>
        <span>{{description}}</span>
        {{#if qualityQualifier}}
        <span class="silver">{{qualityQualifier}}</span>
        {{/if}}
    </div>
</script>

<script type="text/javascript">
    Handlebars.registerHelper('createHeader', function(columnName, block) {
        var result = {};
        result.columnWidth = "50px";
        result.columnName = columnName;
        return block.fn(result);
    });
</script> 

<script id="headerTemplate" type="text/x-handlebars-template">
    {{#each header}}
        {{#createHeader this}}
            <div class="heatmap-column {{columnClass}}" style="width: {{columnWidth}}">
                {{columnName}}
            </div>
        {{/createHeader}}
    {{/each}}
</script>
